<section class="hero">
<div class="grid-overlay" aria-hidden="true">
</div>
<div class="container hero-inner">
<h1 class="hero-title">お問い合わせ</h1>
<p class="hero-sub">内容を確認のうえ、原則数営業日以内にご連絡します。</p>
</div>
</section>
<main>
<section class="section">
<div class="container">
<!-- 成功ページの相対パスへ修正（/contact/ → ../succes/） -->
<form class="form" id="contactForm" action="../succes/index.html" method="GET" novalidate>
<div class="sr-only" aria-hidden="true">
<label for="hp_field">Leave this field empty</label>
<input type="text" id="hp_field" name="website" tabindex="-1" autocomplete="off" />
</div>
<label>お名前（必須）            <input class="input" name="name" id="name" placeholder="山田 太郎" required maxlength="100" autocomplete="name" />
</label>
<label>メールアドレス（必須）            <input class="input" name="email" id="email" type="email" placeholder="taro@example.com" required maxlength="254" autocomplete="email" />
</label>
<label>電話番号（任意）            <input class="input" name="tel" id="tel" type="tel" placeholder="090-1234-5678" inputmode="tel" maxlength="20" />
</label>
<label>お問い合わせ内容（必須）            <textarea class="input" name="body" id="body" placeholder="ご用件をご記入ください" required>
</textarea>
</label>
<label class="agree">
<input type="checkbox" required> プライバシーポリシーに同意します（<a href="../legal/privacy.html">プライバシー</a>）。</label>
<p>
<button class="btn primary" type="submit">送信する</button>
</p>
</form>
</div>
</section>
