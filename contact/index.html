<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ | NEXSPACE</title>
  <link rel="stylesheet" href="../css/nexspace.css" />
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="../">
      <span class="logo-dot"></span><span class="brand-text">NEXSPACE</span>
    </a>
    <nav class="nav-links">
      <a href="../products/index.html">製品一覧</a>
      <a href="../about/index.html">会社情報</a>
      <a href="./index.html" aria-current="page">お問い合わせ</a>
      <a href="../legal/index.html">ご利用にあたって</a>
    </nav>
  </div>
</header>

<section class="hero small">
  <div class="grid-overlay"></div>
  <div class="container hero-inner">
    <h1 class="hero-title">お問い合わせ</h1>
    <p class="hero-sub">導入相談・見積もり・技術的な質問など、要件に沿ってご連絡ください。</p>
  </div>
</section>

<main>
  <section class="section">
    <div class="container">
      <form class="form card" action="../success/index.html" method="get">
        <label>お名前（必須）<input type="text" name="name" required></label>
        <label>メールアドレス（必須）<input type="email" name="email" required placeholder="you@example.com"></label>
        <label>企業/組織（任意）<input type="text" name="org" placeholder=""></label>

        <label>お問い合わせ種別（必須）
          <select name="type" required>
            <option value="">選択してください</option>
            <option>導入/PoC</option>
            <option>見積もり</option>
            <option>技術的な質問</option>
            <option>その他</option>
          </select>
        </label>

        <label>件名（必須）<input type="text" name="subject" required></label>
        <label>お問い合わせ内容（必須）
          <textarea name="message" rows="6" required></textarea>
        </label>

        <label class="agree"><input type="checkbox" required> プライバシーポリシーに同意します（<a href="../legal/privacy.html" target="_blank" rel="noopener">プライバシー</a>）</label>

        <div class="form-actions">
          <button class="btn primary" type="submit">送信</button>
        </div>
      </form>
    </div>
  </section>

  <section class="section darkband">
    <div class="grid-overlay"></div>
    <div class="container">
      <div class="cards three glass">
        <a class="card linkcard" href="../products/index.html"><h3>製品一覧</h3><p>提供中のプロダクト。</p><span class="chev">»</span></a>
        <a class="card linkcard" href="../products/aiec-light/index.html"><h3>AIEC ライト版</h3><p>機能・料金・FAQ。</p><span class="chev">»</span></a>
        <a class="card linkcard" href="../legal/index.html"><h3>ご利用にあたって</h3><p>規約・プライバシー・返金・特定商取引法。</p><span class="chev">»</span></a>
      </div>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container foot">
    <small>© NEXSPACE</small>
    <nav class="foot-links">
      <a href="../legal/terms.html">利用規約</a>
      <a href="../legal/privacy.html">プライバシー</a>
      <a href="../legal/refund.html">返金</a>
      <a href="../legal/tokusho.html">特定商取引法</a>
    </nav>
  </div>
</footer>
</body>
</html>
