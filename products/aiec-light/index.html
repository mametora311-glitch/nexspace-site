<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AIEC Light – 準備中</title>
<meta name="robots" content="noindex,follow">
<link rel="canonical" href="https://nexspace.jp/products/aiec-light/">
<style>
  :root{--bg:#0b0f14;--fg:#e8eef7;--muted:#9fb0c0;--brand:#7cc4ff}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
       background:var(--bg);color:var(--fg);display:grid;min-height:100svh;place-items:center}
  .card{max-width:880px;padding:40px 28px;border:1px solid #1b2733;border-radius:20px;background:#0f141b}
  h1{margin:0 0 8px;font-size:28px}
  p.lead{margin:0 0 24px;color:var(--muted)}
  .row{display:flex;gap:16px;flex-wrap:wrap}
  .btn{appearance:none;border:0;border-radius:14px;padding:14px 20px;font-weight:600;cursor:not-allowed;
       color:#6b7682;background:#18212b;position:relative}
  .btn[aria-disabled="true"]::after{
    content:"準備中のため購入できません";position:absolute;left:50%;transform:translateX(-50%);
    bottom:-34px;font-size:12px;color:var(--muted)
  }
  .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#13202c;color:var(--brand);
        font-size:12px;margin-bottom:10px;border:1px solid #1e3142}
  .list{margin:16px 0 0;padding:0 0 0 18px;color:var(--muted)}
  .note{margin-top:18px;font-size:12px;color:#8292a6}
</style>

<main class="card" role="main">
  <span class="pill">AIEC Light</span>
  <h1>この製品ページは現在、準備中です</h1>
  <p class="lead">公開までしばらくお待ちください。購入はまだできません。</p>

  <div class="row">
    <!-- 将来ここが Stripe Checkout へのボタンになる -->
    <button class="btn" id="buyBtn" aria-disabled="true">購入（準備中）</button>
    <a class="btn" style="cursor:pointer" href="/products/">製品一覧へ戻る</a>
  </div>

  <ul class="list">
    <li>価格・機能の最終調整中</li>
    <li>決済まわり（Stripe）は本番切替前の検証段階</li>
  </ul>
  <p class="note">※ ボタンは無効化済み。クリックしても決済は開始されません。</p>
</main>

<script>
  // 念のため二重ガード（将来の誤配線防止）
  const btn = document.getElementById('buyBtn');
  btn.addEventListener('click', (e) => {
    e.preventDefault();
    alert('準備中のため、購入はまだできません。公開まで少々お待ちください。');
  });
  // ページ内に誤って Checkout エンドポイントがあっても実行しない
  window.fetch = new Proxy(window.fetch, {
    apply(target, thisArg, args) {
      const url = String(args[0]||"");
      if (url.includes('/checkout/create') || url.includes('/billing')) {
        return Promise.reject(new Error('Checkout disabled (coming soon)'));
      }
      return Reflect.apply(target, thisArg, args);
    }
  });
</script>
