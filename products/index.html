<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>製品一覧 | NEXSPACE</title>
  <meta name="description" content="NEXSPACEが提供するソリューション・製品の一覧です。">
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/params.css" />
  <link rel="stylesheet" href="../css/pages/products.css" />
  <style>
    /* 遷移阻害の完全排除 */
    .cards a.linkcard{display:block;position:relative;border-radius:14px}
    .cards a.linkcard *{pointer-events:none}
    .cards a.linkcard .btn{pointer-events:none}
    .cards a.linkcard .chev{position:absolute;right:12px;bottom:12px;opacity:.7}
    /* 何かが被ってもカードが最前面を取る */
    .cards a.linkcard{z-index:2}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="nav container">
      <a class="brand" href="../index.html"><span class="logo-dot"></span><span class="brand-text">NEXSPACE</span></a>
      <nav class="nav-links" aria-label="グローバル">
        <a aria-current="page">製品一覧</a>
        <a href="../about/index.html">会社情報</a>
        <a href="../contact/index.html">お問い合わせ</a>
        <a href="../legal/index.html">ご利用にあたって</a>
      </nav>
    </div>
  </header>

  <section class="hero small">
    <div class="container hero-inner">
      <h1 class="hero-title">製品一覧</h1>
      <p class="hero-sub">業務効率化からクリエイティブまで、多様なソリューションを提供します。</p>
    </div>
  </section>

  <main>
    <section class="section">
      <div class="container cards">
        <div class="grid two">
          <!-- ★相対リンク（サブパスでも有効）。カード全体がリンク。 -->
          <a class="card linkcard" href="aiec-light/" aria-label="AI Easy Coder Light の詳細へ">
            <div>
              <h3>AI Easy Coder Light</h3>
              <p>定型的なコーディング作業をAIが自動化。開発スピードを飛躍的に向上。</p>
            </div>
            <div class="actions"><span class="btn primary">詳細を見る</span></div>
            <div class="chev" aria-hidden="true">→</div>
          </a>

          <div class="card">
            <h3>Solution B (coming soon)</h3>
            <p>現在準備中です。ご期待ください。</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container foot">
      <small>© NEXSPACE</small>
      <nav class="foot-links" aria-label="フッター">
        <a href="../legal/terms.html">利用規約</a>
        <a href="../legal/privacy.html">プライバシー</a>
        <a href="../legal/refund.html">返金</a>
        <a href="../legal/tokusho.html">特定商取引法</a>
      </nav>
    </div>
  </footer>

  <!-- フォールバック：もし何かがpreventDefaultしても強制遷移 -->
  <script>
    document.querySelectorAll('.cards a.linkcard').forEach(a=>{
      a.addEventListener('click', e=>{
        const href=a.getAttribute('href'); if(!href) return;
        setTimeout(()=>{ if(!location.pathname.endsWith(href)) location.href=href; }, 0);
      }, true);
    });
  </script>
</body>
</html>
