<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>購入完了 | Nexspace</title>
  <meta name="robots" content="noindex" />
  <style>
    :root { --bg:#0b0f1a; --panel:#0f172a; --text:#e5e7eb; --muted:#9ca3af; --ok:#34d399; --warn:#fbbf24; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{width:min(720px,100%);background:var(--panel);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:28px}
    h1{margin:0 0 8px;font-size:24px}.ok{color:var(--ok);font-weight:600}
    p{margin:8px 0;color:var(--muted);line-height:1.7}
    .actions{display:flex;gap:12px;margin-top:16px;flex-wrap:wrap}
    .btn{border:1px solid rgba(255,255,255,.15);background:#0e1628;color:#e5e7eb;border-radius:10px;padding:10px 14px;text-decoration:none;display:inline-block}
    .btn.primary{border-color:rgba(34,211,238,.35)}
    .hide{display:none}
  </style>
</head>
<body>
<main class="card" role="main" aria-live="polite">
  <h1>ご購入ありがとうございます <span class="ok">✓</span></h1>
  <p id="status">ダウンロードを開始します…（初回はサーバ復帰で10〜30秒かかる場合があります）</p>
  <div class="actions">
    <a href="https://nexspace.jp/products/aiec-light/" class="btn">製品ページへ戻る</a>
    <a href="https://nexspace.jp/" class="btn">トップへ</a>
    <a id="manual" class="btn primary hide" rel="nofollow">自動で始まらない場合はこちら</a>
  </div>
  <p id="nosid" class="hide"><span style="color:var(--warn);font-weight:600">セッション情報が見つかりません。</span> 決済完了後の画面から遷移し直してください。</p>
</main>

<script>
(function () {
  const API_BASE = "https://aiec-api-1.onrender.com";
  const sid = new URLSearchParams(location.search).get("session_id");
  const statusEl = document.getElementById("status");
  const manual = document.getElementById("manual");
  const nosid = document.getElementById("nosid");
  if (!sid) { statusEl.style.display="none"; manual.classList.add("hide"); nosid.classList.remove("hide"); return; }

  const url = API_BASE + "/download?session_id=" + encodeURIComponent(sid);
  manual.href = url; manual.download = ""; manual.classList.remove("hide");

  // 起動ウォームアップ（失敗しても続行）
  fetch(API_BASE + "/healthz").catch(()=>{}); 

  // 自動DL（不可視iframe）
  const iframe = document.createElement("iframe");
  iframe.style.display = "none"; iframe.src = url;
  document.body.appendChild(iframe);

  setTimeout(()=>{ statusEl.textContent = "自動開始しない場合は「自動で始まらない場合はこちら」を押してください。"; }, 2500);
})();
</script>
</body>
</html>
