<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>購入完了 | Nexspace</title>
  <meta name="robots" content="noindex" />
  <style>
    :root { --bg:#0b0f1a; --panel:#0f172a; --text:#e5e7eb; --muted:#9ca3af; --ok:#34d399; --warn:#fbbf24; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{width:min(720px,100%);background:var(--panel);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:28px}
    h1{margin:0 0 8px;font-size:24px}.ok{color:var(--ok);font-weight:600}
    p{margin:8px 0;color:var(--muted);line-height:1.7}
    .actions{display:flex;gap:12px;margin-top:16px;flex-wrap:wrap}
    .btn{border:1px solid rgba(255,255,255,.15);background:#0e1628;color:#e5e7eb;border-radius:10px;padding:10px 14px;text-decoration:none;display:inline-block}
    .btn.primary{border-color:rgba(34,211,238,.35)}
    .hide{display:none}
  </style>
</head>
<body>
<main class="card" role="main" aria-live="polite">
  <h1>ご購入ありがとうございます <span class="ok">✓</span></h1>
  <p id="status">ダウンロードを開始します…（初回はサーバ復帰で10〜30秒かかる場合があります）</p>
  <div class="actions">
    <a href="https://nexspace.jp/products/aiec-light/" class="btn">製品ページへ戻る</a>
    <a href="https://nexspace.jp/" class="btn">トップへ</a>
    <a id="manual" class="btn primary hide" rel="nofollow">自動で始まらない場合はこちら</a>
  </div>
  <p id="nosid" class="hide"><span style="color:var(--warn);font-weight:600">セッション情報が見つかりません。</span> 決済完了後の画面から遷移し直してください。</p>
</main>

<script>
(async () => {
  const BASE = "https://aiec-gate-bbsaeuy2ma-an.a.run.app";  // ★実URLに
  const qp = new URLSearchParams(location.search);
  const sid = qp.get("session_id");

  const statusEl = document.getElementById("status");
  const manual   = document.getElementById("manual");
  const nosid    = document.getElementById("nosid");

  // 1) buyerメールを取得（事前保存 or クエリ or 手入力フォールバック）
  let email = localStorage.getItem("aiec_license_key") || qp.get("buyer") || "";
  if (!email) {
    const input = prompt("ご購入時のメールアドレスを入力してください（ダウンロード用）");
    if (!input) { statusEl.style.display="none"; manual.classList.add("hide"); nosid.classList.remove("hide"); return; }
    email = input.trim();
    localStorage.setItem("aiec_license_key", email);
  }
  // 2) device_id を用意
  const device_id = (localStorage.getItem("aiec_device_id") || (navigator.userAgent||"web").slice(0,64));
  localStorage.setItem("aiec_device_id", device_id);

  // 3) JWT発行
  const r1 = await fetch(`${BASE}/auth/issue`, {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({ license_key: email, device_id })
  });
  if (!r1.ok) {
    const t = await r1.text(); statusEl.textContent = "認証に失敗しました: " + t; manual.classList.add("hide"); return;
  }
  const { token } = await r1.json();

  // 4) Gate からDL（自動開始・手動リンクも用意）
  async function doDownload() {
    const resp = await fetch(`${BASE}/v1/download/light`, { headers: { Authorization: `Bearer ${token}` } });
    if (!resp.ok) throw new Error(await resp.text());
    const blob = await resp.blob();
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = (resp.headers.get("content-disposition")||"").match(/filename="?([^"]+)"?/)?.[1] || "AIEC-Light-Installer.zip";
    document.body.appendChild(a); a.click(); a.remove();
  }
  // 自動DL
  doDownload().catch(err => { statusEl.textContent = "自動DLに失敗: " + err.message; });
  // 手動リンク（fetch→blob）
  manual.classList.remove("hide");
  manual.addEventListener("click", async (e)=>{ e.preventDefault(); try{ await doDownload(); }catch(err){ alert("DL失敗: "+err.message); }});
})();
</script>
</body>
</html>
